<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Todo app</title>

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="css/main.css">

</head>

<body>

  <div class="container">
    <header>
      <h1 class="page-title">TODO</h1>
      <button class="toggle-btn"><img src="images/icon-sun.svg" alt="light mode"></button>
    </header>

    <form class="todo-form" id="todo-form">
      <div class="container-input-text">
        <label class="todo-label-checkbox">
          <input id="checkbox" type="checkbox">
          <span class="checkmark"></span>
        </label>
        <input class="todo-input-text" type="text" placeholder="Create a new todo...">
      </div>
    </form>

    <ul class="todo-list" id="todo-list">
      <li class="container-todo-item">
        <label class="todo-label-checkbox">
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <span class="todo-item completed">Complete online javascript course</span>
        <button class="delete-todo-item"></button>
      </li>
      <li class="container-todo-item">
        <label class="todo-label-checkbox">
          <input type="checkbox" checked="checked">
          <span class="checkmark"></span>
        </label>
        <span class="todo-item completed">Jogging</span>
        <button class="delete-todo-item"></button>
      </li>
      <li class="container-todo-item">
        <label class="todo-label-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <span class="todo-item active">Read a book</span>
        <button class="delete-todo-item"></button>
      </li>
      <li class="container-todo-item">
        <label class="todo-label-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <span class="todo-item active">Eat healthy food</span>
        <button class="delete-todo-item"></button>
      </li>
      <li class="container-todo-item">
        <label class="todo-label-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <span class="todo-item active">Pray</span>
        <button class="delete-todo-item"></button>
      </li>
      <li class="container-todo-item">
        <label class="todo-label-checkbox">
          <input type="checkbox">
          <span class="checkmark"></span>
        </label>
        <span class="todo-item active">Sleeep</span>
        <button class="delete-todo-item"></button>
      </li>
      <li class="container-todo-item">
        <span class="todo-item" id="items-left">5 items left</span>
        <button class="clear-completed" id="clear-completed">Clear Completed</button>
      </li>
    </ul>

    <div class="filter">
      <button class="all-btn filter-btn" id="all-btn">All</button>
      <button class="active-btn filter-btn" id="active-btn">Active</button>
      <button class="completed-btn filter-btn" id="completed-btn">Completed</button>
    </div>

    <p class="guide-text">Drag and drop to reorder list</p>
  </div>


  <script src="js/dom.js"></script>
  <script src="js/script.js"></script>
</body>

</html>
